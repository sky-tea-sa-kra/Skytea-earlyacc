<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SKYTEA</title>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body style="background-color: rgb(0, 0, 0);">

        <nav id="sidebar">
            <div class="sidebar-header">
                <span class="logo">Skytea</span>
                <button id="toggle-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M440-240 200-480l240-240 56 56-183 184 183 184-56 56Zm264 0L464-480l240-240 56 56-183 184 183 184-56 56Z"/></svg>
                </button>
            </div>
            <ul>
                <li class="active"> 
                    <a href="index.html">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
                        <span>New Tea!</span>
                    </a>
                </li>
                <li>
                    <a href="tealist.html">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M160-120v-80h640v80H160Zm160-160q-66 0-113-47t-47-113v-400h640q33 0 56.5 23.5T880-760v120q0 33-23.5 56.5T800-560h-80v120q0 66-47 113t-113 47H320Zm0-480h320-400 80Zm400 120h80v-120h-80v120ZM560-360q33 0 56.5-23.5T640-440v-320H400v16l72 58q2 2 8 16v170q0 8-6 14t-14 6H300q-8 0-14-6t-6-14v-170q0-2 8-16l72-58v-16H240v320q0 33 23.5 56.5T320-360h240ZM360-760h40-40Z"/></svg>
                        <span>Tea List</span>
                    </a>
                </li>
                 <li>
                    <a href="admin.html">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M160-160v-480h640v480H160Zm0 80h640q33 0 56.5-23.5T880-160v-480q0-33-23.5-56.5T800-720H160q-33 0-56.5 23.5T80-640v480q0 33 23.5 56.5T160-80Zm80-160h480v-80H240v80Zm-80 0v-480 480Z"/></svg>
                        <span>Admin</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main id="main">
            <header class="main-header">
                <img src="IMG-20251105-WA0018_1_-removebg-preview-removebg-preview-removebg-preview.png" alt="Skytealogo" width="300px" height="75px">
            </header>
            
            <div class="submission-form-container">
                <h2>Bikin Tea Baru!</h2>
                <p class="subtitle">Tea akan disubmit kepada owner **Skytea** terlebih dahulu. Setelah disetujui, Tea akan dipublikasikan!</p>

                <form id="tea-submission-form" action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE"> 
                    <input type="hidden" name="subject" value="New Tea Submission!">

                    <div class="form-row">
                        <div class="form-group">
                            <label for="person-name">1. Siapa orang yang akan kamu bicarakan?</label>
                            <input type="text" id="person-name" name="person_name" placeholder="Nama atau inisial" required>
                        </div>
                        <div class="form-group">
                            <label for="person-class">2. Kelas mana orang yang kamu bicarakan ini?</label>
                            <input type="text" id="person-class" name="person_class" placeholder="Contoh: X MIPA 1" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="the-tea">3. Ceritakan, Spill The Tea!</label>
                        <textarea id="the-tea" name="the_tea" rows="10" placeholder="Ketik cerita kamu di sini..." required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">Kirim Tea!</button>
                </form>
            </div>
            
        </main>

        <script>
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggle-btn');
            
            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                // FIX: Menambahkan/menghapus kelas 'sidebar-collapsed' pada <body>
                // untuk mengubah grid layout utama
                document.body.classList.toggle('sidebar-collapsed');
            });
        </script>
        <script src="submission.js"></script> 
    </body>
    
</html>
